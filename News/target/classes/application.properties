applicationUrl : http://localhost
recievingServiceUrl : http://localhost:9090/news/news
notificationServiceUrl : http://localhost:9090/news/notifications
userManagementServiceUrl : http://localhost:9090/news/users



spring.h2.console.enabled : true
spring.jpa.hibernate.ddl-auto : validate

spring.jpa.hibernate.naming-strategy: org.hibernate.cfg.DefaultNamingStrategy

spring.jpa.hibernate.show-sql: true
spring.jpa.hibernate.dialect: H2
spring.datasource.url: jdbc:h2:./data/news;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.platform : h2
